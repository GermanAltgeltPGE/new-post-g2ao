---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#
#collections:
#- pge_util.papm_util
##

  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookone in your repo 
      file: playbookone.yml

- name: PB2
  hosts: all
  vars :
    svc: Unknown - error
    svcname: masvc
    Trellix: Fail 
    
  gather_facts: True
  ignore_errors: True
  
  tasks:
    - name: Check if service exists
      ansible.windows.win_service_info:
       name: "{{ svcname }}"
      register: svcexists
    
    - name: get service status
      ansible.windows.win_service:
       name: "{{ svcname }}"
      register: svcstatus
      when: svcexists.exists

    - name: get service status powershell
      ansible.windows.win_powershell:
       script: |
        (get-service -name {{ svcname }}).status
      register: service_pwr
      when: svcstatus.exists
   
    - name: service there
      set_fact:
        Trellix: Fail - {{ svcname }} does exist
      when: svcexists.exists

    - name: service not there
      set_fact:
        Trellix: Unknown - {{ svcname }} does not exist
      when: svcexists.exists == False


    - name: output
      debug: 
       msg: "Trellix = {{ Trellix }}"

