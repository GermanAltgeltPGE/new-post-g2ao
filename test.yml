---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#
#collections:
#- pge_util.papm_util
##

  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookone in your repo 
      file: playbookone.yml

- name: PB2
  hosts: all
  vars :
    svc: Unknown - error
    svcname: masvc2
    Trellix: Fail 
    
  gather_facts: True
  ignore_errors: True
  
  tasks:
    - name: Check if service exists
      ansible.windows.win_service_info:
       name: "{{ svcname }}"
      register: Trellix
    
    - name: get service status
      ansible.windows.win_service:
       name: "{{ svcname }}"
      register: Trellix_svc
      when: Trellix.exists

    - name: get service status powershell
      ansible.windows.win_powershell:
       script: |
        (get-service -name {{ svcname }}).status
      register: Trellix_pwr
      when: Trellix.exists

    - name: 0
      set_fact:
       Trellix: "Pass - {{ svcname }} service status is running"
      when: Trellix_pwr.output[0].String|lower == "running"

    - name: 1
      set_fact:
       Trellix: "PASS - {{ svcname }} status is  {{ Trellix_svc.state }}"
      when: (Trellix_svc is defined) and (Trellix_svc.status|lower == "running"  )

    - name: 2
      set_fact:
       Trellix: "Fail - {{ svcname }} status is  {{ Trellix_svc.state }}"
      when: (Trellix_svc is defined) and (Trellix_svc.status|lower != "running"  )

    - name: 3
      set_fact:
       Trellix: "Fail - {{ svcname }} is not existant"
      when: (Trellix.exists == false)

    - name: message
      msg: "Trellix = {{ Trellix }}"
