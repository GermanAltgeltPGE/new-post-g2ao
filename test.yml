---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#
#collections:
#- pge_util.papm_util
##
  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookone in your repo 
      file: playbookone.yml

- name: PB2
  hosts: all
  vars :
    Trellix: Pass
    svcname: Themes23232
  gather_facts: true
  tasks:
  - name: Service check
    block:
      - name: Check service exists
        ansible.windows.win_service:
          name: "{{ svcname }}"
        register: svcinfo

      - name: error
        set_fact:
          Trellix: Pass - service not there
      
    rescue:
      - name: error
        set_fact:
          Trellix: FAIL - service not there
      
    always:
      - name: 
        debug:
          msg: "{{ Trellix }}"

  


    







  
