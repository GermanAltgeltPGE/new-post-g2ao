---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#
#collections:
#- pge_util.papm_util
##

  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookone in your repo 
      file: playbookone.yml

- name: PB2
  hosts: all
  vars :
    svc: Unknown - error
    svcname: masvc2
    Trellix: Unknown
    
  gather_facts: True
  ignore_errors: True
  
  tasks:
    - name: Check service status info
      ansible.windows.win_shell: |
        try{
        $svc=(get-service | ?{$_.name -eq "wlidsvc"}).status
        if ($svc.length -eq 0) {
            "Fail-not there"
            } else {
            if ($svc -eq "Running") {
            "Pass" } else {"Fail-not Running"}
            }
        }
        catch {
            write-host "Fail-Error"
            }
      register: svc

    - name: out 1
      debug:
        var: svc.stdout_lines
        verbosity: 2

    - name: out 2
      debug:
        msg: "{{svcname}} is running ... "
      when: svc.stdout == "Running\r\n"
    
    - name: out 3
      debug:
        msg: "{{svcname}} is not running ... "
      when: svc.stdout != "Running\r\n"
    

