---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#collections:
# - pge_util.papm_util
#
  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookeone in your repo 
      file: playbookone.yml
#
# Separate playbook with ansible facts
#    
# Change the following lines with your playbook
#
- name:  post=g2ao - PB2 
  hosts: all 
  vars:
    Today: "{{ lookup('pipe', 'date +\"%Y%m%d\"') }}"
    OutFile0: "d:\\installs\\{{ansible_hostname | upper}}_{{ Today }}-step00.txt"
    OutFile1: "d:\\installs\\{{ansible_hostname | upper}}_{{ Today }}-step01.txt"
    OutFile2: "d:\\installs\\{{ansible_hostname | upper}}_{{ Today }}.txt"

  tasks:
  ##### G2ao
  - name: list remote desktop users
    ansible.windows.win_group_membership:
      name: Remote Desktop Users
      members:
    Register: RDPmembers

  - name: list administrators
    ansible.windows.win_group_membership:
      name: Administrators
      members:
    Register: AdminMembers

  - name: Touch a file - step 0
    ansible.windows.win_file:
      path: "{{ OutFile0 }}"
      state: touch
  - name: Touch a file - step 1
    ansible.windows.win_file:
      path: "{{ OutFile1 }}"
      state: touch
  
  - name: Read file - step 0
    ansible.builtin.slurp:
      src: "{{ OutFile0 }}"
    register: Infile0
  - name: Read file - step 1
    ansible.builtin.slurp:
      src: "{{ OutFile1 }}"
    register: Infile1

  - name: Change post file - step 0
    ansible.windows.win_copy:
      content: | 
        {{ Infile0['content'] | b64decode }}
        ##### Step00 - Header
        HostName: {{ ansible_hostname | upper }}
        Time: {{ ansible_date_time.date}} {{ ansible_date_time.time}}
        ##### Step00 - Header
      dest: "{{ OutFile0 }}"

  - name: Change post file step 1
    ansible.windows.win_copy:
      content: | 
        {{ Infile1['content'] | b64decode }}
        ##### Step01 - G2ao
        OS Name and architecture: {{ ansible_os_name }} {{ ansible_architecture2 }}
        IP Addresses: {{ ansible_ip_addresses }}
        Vendor: {{ ansible_system_vendor }}
        Remote Desktop Users
        {{ RDPmembers }}
        Administrators
        {{ AdminMembers }}
        ##### Step01 - G2ao
      dest: "{{ OutFile1 }}"

  - name: Stitch files together removing comments and empty
    win_shell: | 
      $c0=get-content "{{ OutFile0 }}"
      $c1=get-content "{{ OutFile1 }}"
      $c2=$c0+$c1 | Where { ($_ -notmatch "^#") }  
      $c2=$c2 | ? {$_.trim() -ne ""}
      new-item "{{ OutFile2 }}" -type File
      set-content "{{ OutFile2 }}" -value $c2

##### G2ao
