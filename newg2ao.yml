---
- name: Ping Windows Server listed in playbook - multiple playbooks - PB1
  hosts: all
  gather_facts: false
  tasks:
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      file: playbookone.yml

  - name: win_ping - tASK 2
    ansible.builtin.win_ping:
    register: Ping
  
  - debug: 
      msg: "Ping {{ Ping.ping }}"
    
- name: hostname - multiple playbooks - PB2
  hosts: all
  tasks:
  - name: get hostname from powershell
    ansible.windows.win_shell: |
      $host=$env:computername
      "Powershell host $host"

  - debug: 
      msg: "Hostname {{ ansible_hostname }}"
    