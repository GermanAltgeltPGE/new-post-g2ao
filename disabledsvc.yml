---
- name: Gather credentials - PB1
  hosts: all
  gather_facts: false
# prerequisites = have a collections folder in your repo
# with requirements.yml in it with the following:
#---
#collections:
#- pge_util.papm_util
##
  tasks:
# 
# task needed for credentials in playbookone.yml
#
  - name: Include task list in play - import - task 1
    ansible.builtin.import_tasks:
      # make sure to have playbookone in your repo 
      file: playbookone.yml

- name: PB2
  hosts: all
  gather_facts: true
  vars:
    Sp1: Unknown
    Sp2: Unknown

  tasks:

# Check for disabled services 00
  - name: Find Spooler
    ansible.windows.win_service_info:
      name: "spooler"
    register: Sp1
    
  - name: display Spooler
    debug: 
      var: sp

# Check for disabled services 01
  - name: Find Spooler2
    ansible.windows.win_service_info:
      name: "Spooler2"
    register: Sp2
# Check for disabled services 02
  - name: display Spooler2
    debug: 
      var: sp2
  



